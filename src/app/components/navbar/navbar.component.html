<nav
  class="h-16 w-full bg-black px-10 flex items-center justify-start gap-x-5 font-medium"
>
  <div class="w-24">
    <img
      src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
      alt="netflix logo"
      class="w-full h-full"
    />
  </div>
  <ul class="text-white/80 w-2/3 gap-x-6 text-sm ml-4 hidden md:flex">
    <li *ngFor="let item of navItems">
      <a [href]="item.href">{{ item.name }}</a>
    </li>
  </ul>

  <ul
    class="text-white/80 bg-black w-1/2 flex flex-col gap-x-6 text-sm ml-4 h-screen fixed top-0 right-0 md:hidden"
  >
    <li *ngFor="let item of navItems">
      <a [href]="item.href">{{ item.name }}</a>
    </li>
  </ul>
</nav>
